<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Hustlers Drip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title"><img style="height: 50px; margin-right: 25px;" src="image/logo.png" alt=""><p>Hustlers Drip</p></div>
            <div class="search-bar">
                <input type="search" id="search-input" placeholder="Search products...">
                <button id="search-btn" style="display: none;">Search</button>
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="listCart">
            <!-- your cart items will be displayed here -->
            <div class="total">Total: <span>$0</span></div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="logo">
                    <img src="image/logo.png" alt="Hustlers Drip Logo">
                    <span style="color: white;">Hustlers Drip</span>
                </div>
            </div>
            <div class="footer-middle">
                <ul>
                    <li><a href="#">All products</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul class="payment-methods">
                    <li><img src="image/visa.svg" alt="Visa"></li>
                    <li><img src="image/mastercard.svg" alt="Mastercard"></li>
                    <li><img src="image/amex.svg" alt="American Express"></li>
                    <li><img src="image/dinners-club.svg" alt="Discover"></li>
                    <li><img src="image/apple-pay.svg" alt="Apple Pay"></li>
                    <li><img src="image/google-pay.svg" alt="Google Pay"></li>
                </ul>
                <span style="color: white;">Developed by Prosper</span>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
